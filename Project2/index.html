<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="apply_box">

            <h1>Job Application
                <span class="title_small">(Web)</span>

            </h1>

            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>

                    <div class="form_control">
                        <label for="Job-Role">Job Role</label>

                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>

                            <option value="Frontend">Frontend Developer</option>

                            <option value="Backend">Backend Developer</option>

                            <option value="full_stack">Fullstack Developer</option>

                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address"> Address</label>

                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>


                    <div class="form_control">
                        <label for="city">City</label>
                        <input  id="city" name="email" placeholder="Enter city">
                    </div>

                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="email" placeholder="Enter Pincode"/>
                    </div>


                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2022-01-10" type="date" id="Date" name="email"/>
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
